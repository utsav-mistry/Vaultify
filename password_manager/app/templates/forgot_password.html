{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-95">
    <div class="col-md-6">
        

        <div class="card shadow-lg border-4">
            <div class="card-header bg-primary text-center py-4">
                <h3>Forgot Password</h3>
            </div>
            <div class="card-body p-5">
                <form method="POST" action="{{ url_for('forgot_password') }} " autocomplete="off">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email</label>
                        <input type="email" name="email" class="form-control" placeholder="Your email" required>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Send OTP</button>
                    </div>
                </form>
                <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}"
                    class="text-primary">Register here</a></p>

            </div>

        </div>
    </div>
</div>
{% endblock %}
